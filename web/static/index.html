<!doctype html>
<html lang="en" style="background:rgb(11, 22, 34)">
<head>
    <title>Curio Cluster Overview</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="chain-connectivity.mjs"></script>
    <script type="module" src="harmony-task-counts.mjs"></script>
    <script type="module" src="storage-gc.mjs"></script>
    <script type="module" src="storage-use.mjs"></script>
    <script type="module" src="win-stats.mjs"></script>
    <script type="module" src="cluster-tasks.mjs"></script>
    <script type="module" src="cluster-machines.mjs"></script>
    <script type="module" src="cluster-task-history.mjs"></script>
    <script type="module" src="pipeline-porep.mjs"></script>
    <script type="module" src="actor-summary.mjs"></script>
    <script type="module" src="/ux/curio-ux.mjs"></script>
    <style>
        .logo {
            display: inline-block;
        }

        .dash-tile {
            display: flex;
            flex-direction: column;
            padding: 0.75rem;
            background: #3f3f3f;

            & b {
                padding-bottom: 0.5rem;
                color: deeppink;
            }
        }
    </style>
</head>
<body style="visibility:hidden">
    <curio-ux>
        <div class="page">
            <div class="row">
                <div class="col-md-auto" style="max-width: 1000px">
                    <div class="info-block">
                        <h2>Chain Connectivity</h2>
                        <chain-connectivity></chain-connectivity>
                    </div>
                </div>
                <div class="col-md-auto">
                </div>
            </div>

            <cluster-machines></cluster-machines>

            <pipeline-porep></pipeline-porep>

            <div class="row">
                <div class="col-md-auto" style="max-width: 1000px">
                    <div class="info-block">
                        <h2>Actor Summary</h2>
                        <actor-summary></actor-summary>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-auto">
                    <div class="info-block">
                        <h2>Recent Wins</h2>
                        <win-stats></win-stats>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-auto">
                    <div class="info-block">
                        <h2>Storage Use</h2>
                        <storage-use></storage-use>
                    </div>
                </div>
                <div class="col-md-auto">
                    <div class="info-block">
                        <h2>Storage GC</h2>
                        <div>
                            <a href="/gc/">Manage Storage GC</a>
                        </div>
                        <storage-gc-stats></storage-gc-stats>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-auto">
                    <div class="info-block">
                        <h2>Recently Finished Tasks</h2>
                        <cluster-task-history></cluster-task-history>
                    </div>
                </div>
                <div class="col-md-auto">
                    <div class="info-block">
                        <h2>24h task counts</h2>
                            <harmony-task-counts></harmony-task-counts>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-auto" style="max-width: 1000px">
                    <div class="info-block">
                        <h2>Cluster Tasks</h2>
                        <cluster-tasks></cluster-tasks>
                    </div>
                </div>
                <div class="col-md-auto">
                </div>
            </div>
        </div>
    </curio-ux>
</body>

</html>
