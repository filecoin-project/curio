name: 'Setup Build Environment'
description: 'Setup Go, install deps, cache/build FFI - everything needed to build'

inputs:
  go-version:
    description: 'Go version to use'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}
        cache: true
        cache-dependency-path: go.sum

    # Run apt install, git submodules, and go mod download in parallel
    - name: Install deps, setup submodules, download Go modules (parallel)
      run: |
        # Start apt install in background
        (
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates gnupg ocl-icd-opencl-dev libhwloc-dev
        ) &
        APT_PID=$!

        # Start git operations in background
        (
          git fetch --all --no-recurse-submodules
          git submodule sync
          git submodule update --init
        ) &
        GIT_PID=$!

        # Start go mod download in background
        go mod download &
        GO_MOD_PID=$!

        # Wait for all to complete
        wait $APT_PID || exit 1
        wait $GIT_PID || exit 1
        wait $GO_MOD_PID || exit 1
      shell: bash

    # Cache FFI build based on submodule commit
    - name: Generate FFI cache key
      id: ffi-cache-key
      run: |
        FFI_COMMIT=$(git -C extern/filecoin-ffi rev-parse HEAD)
        echo "key=ffi-${{ runner.os }}-${{ inputs.go-version }}-${FFI_COMMIT}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache FFI build
      id: cache-ffi
      uses: actions/cache@v4
      with:
        path: |
          extern/filecoin-ffi/.install-filcrypto
          extern/filecoin-ffi/filcrypto.h
          extern/filecoin-ffi/libfilcrypto.a
          extern/filecoin-ffi/filcrypto.pc
          build/.filecoin-install
          build/.blst-install
          extern/supraseal/.install-blst
          extern/supraseal/deps/blst
        key: ${{ steps.ffi-cache-key.outputs.key }}

    - name: Build FFI
      if: steps.cache-ffi.outputs.cache-hit != 'true'
      run: make deps
      shell: bash
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Restore FFI marker files
      if: steps.cache-ffi.outputs.cache-hit == 'true'
      run: |
        mkdir -p build
        touch build/.filecoin-install build/.blst-install || true
      shell: bash
