<!DOCTYPE html>
<html>

<head>
    <title>Actor Info</title>
    <script type="module" src="/ux/curio-ux.mjs"></script>
    <script type="module" src="/actor/actor.mjs"></script>
</head>

<body style="visibility:hidden" data-bs-theme="dark">
<curio-ux>
    <section class="section">
        <div class="row">
            <h1>Actor overview</h1>
        </div>
        <div class="row">
            <div class="col-md-auto">
                <div class="info-block dash-tile">
                    <h3>Balances</h3>
                </div>
                <div class="info-block dash-tile">
                    <table class="table table-dark">
                        <tbody>
                            <tr>
                                <td>Balance</td>
                                <td>123</td>
                            </tr>
                            <tr>
                                <td>Pledged</td>
                                <td>123</td>
                            </tr>
                            <tr>
                                <td>Vesting</td>
                                <td>123</td>
                            </tr>
                            <tr>
                                <td>PreCommit</td>
                                <td>123</td>
                            </tr>
                            <tr>
                                <td>Available</td>
                                <td>123</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="info-block dash-tile">
                    <h3>Addresses</h3>
                </div>
                <table class="table table-dark">
                    <tbody>
                    <tr>
                        <td>Owner</td>
                        <td>f01234</td>
                        <td>1234</td>
                    </tr>
                    <tr>
                        <td>Worker</td>
                        <td>f01234</td>
                        <td>1234</td>
                    </tr>
                    <tr>
                        <td>Control</td>
                        <td>f01234</td>
                        <td>1234</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-auto">
                <div class="info-block dash-tile">
                    <h3>Expirations</h3>
                    <div style="background: #3f3f3f; height: 200px; width: 90vw;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-auto">
                <div class="info-block dash-tile">
                    <h3>Power</h3>
                    <div style="background: #3f3f3f; height: 200px; width: 90vw;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-auto">
                <div class="info-block dash-tile">
                    <h3>Vesting</h3>
                    <div style="background: #3f3f3f; height: 200px; width: 90vw;"></div>
                </div>
            </div>
        </div>
    </section>
</curio-ux>
</body>

</html>
