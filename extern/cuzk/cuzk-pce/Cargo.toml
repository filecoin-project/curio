[package]
name = "cuzk-pce"
version = "0.1.0"
edition.workspace = true
license.workspace = true
description = "Pre-Compiled Constraint Evaluator: extract R1CS matrices once, evaluate via sparse MatVec"

[dependencies]
# BLS12-381 field types
ff = { workspace = true }
blstrs = { workspace = true }

# Bellperson/bellpepper for ConstraintSystem trait and types
bellperson = { workspace = true }
bellpepper-core = { path = "../../bellpepper-core" }

# DensityTracker
ec-gpu-gen = { workspace = true }

# Parallel evaluation
rayon = { workspace = true }

# Serialization to disk
serde = { workspace = true }
bincode = { workspace = true }

# Logging
tracing = { workspace = true }

# Error handling
anyhow = { workspace = true }

# BitVec (same version as ec-gpu-gen uses)
bitvec = { workspace = true }
